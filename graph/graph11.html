<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graph analytics 1.1</title>

    <!-- Bootstrap -->
    <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/graph11/css/dropdown_submenu.css" rel="stylesheet">

    <!-- Graph styles -->
    <link href="resources/graph11/css/tooltip.css" rel="stylesheet">
    <link href="resources/graph11/css/starter.css" rel="stylesheet">
    <link href="resources/graph11/css/graph.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container" id="ga-navbar">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img alt="Brand" height="20" src="resources/images/logo.png">
                </a>
            </div>
        </div>
    </nav>
    <!-- search statistics -->
    <div class="container">
        <div class="panel panel-default ga-graph-panel">
            <div class="panel-body">
                <div class="ga-statistics-controls">
                    <a id="toggle-statistics" href="javascript:void(null);"></a>
                </div>
                <div class="row" id="ga-statistics"></div>
            </div>
        </div>
    </div>
    <!-- graph -->
    <div class="container">
        <div class="panel panel-default ga-graph-panel">
            <div class="panel-heading">
                <h2 class="panel-title">
                    Graph <small> Double click - drill down/roll up/open link</small>
                </h2>
            </div>
            <div class="panel-body">
                <div id="ga-breadcrumbs" class="ga-breadcrumbs"></div>
                <div id="ga-actions" class="ga-actions"></div>
                <div id="ga-graph" class="ga-graph-body"></div>
            </div>
        </div>
    </div>
    <div class="ga-footer">
        <div class="container ga-footer-body">
            <small class="text-muted">@Graph analytics on <a class="ga-link" href="https://github.com/sadikovi/">Github</a></small>
        </div>
    </div>

    <!-- Javascript plugins -->
    <script src="resources/bootstrap/js/jquery.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <script>($(function(){$('[data-toggle="tooltip"]').tooltip()}))</script>
    <script src="resources/scripts/tooltip.js"></script>

    <!-- graph scripts -->
    <script src="resources/scripts/d3.min.js"></script>
    <script src="resources/scripts/util.js"></script>
    <script src="resources/graph11/js/graphbuilder.js"></script>
    <script src="resources/graph11/js/data.js"></script>
    <script src="resources/graph11/js/statistics.js"></script>
    <script src="resources/graph11/js/search.js"></script>
    <script src="resources/graph11/js/actions.js"></script>
    <script src="resources/graph11/js/breadcrumbs.js"></script>
    <script src="resources/graph11/js/adaptivesearch.js"></script>

    <!-- executed scripts to build graph -->
    <script src="resources/graph11/js/main.js"></script>
</body>
</html>
